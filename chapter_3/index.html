<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Weather Ninja</title>
</head>
<body>
    <header class = "center"> 
        <h1 class ="text-secondary"> Weather App</h1>
        <form class="weather-form mt-3">
            <label class = "text-secondary mt-2 text-center"> Choose a city </label>
            <input class = "form-control mt-2" name = "city" placeholder = "city">
        </form>
    </header> 
     
    <div class = "card center" style="display: None;">
        <img src = "https://via.placeholder.com/400x300" class="card-img-top" alt="Image Not Found">
        <div class="card-body">
            <p class="text-secondary fs-3" name = "city" ></p>
            <p class="text-secondary fs-5" name = "weather"></p>
            <p class="text-secondary fs-1"> 
                <span name = "temperature in f"></span>
                <span> °F </span>
                <span name = "temperature in c"></span>
                <span> °C </span>
            </p>
        </div>
    </div> 
    <script src="scripts/image.js"> </script>
    <script src="scripts/weather.js"> </script>
    <script src="scripts/app.js"> </script>
    
</body>
</html>
