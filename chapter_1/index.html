<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <title>ninja-quiz</title>
    <style>
        .question {
            color:antiquewhite;
            margin-top : 20px;
        }
    </style> 
</head>
<body>
    <div class="card">  
        <!-- en tete -->
        <div class="card-body" >
            <img src = "https://th.bing.com/th/id/OIP.KFNhuFCsLaZMtnzd8gepdQHaE7?rs=1&pid=ImgDetMain" class="card-img-top" style="max-width: 25%; max-height: 25%; display: block; margin: auto;">
            <h1 class="card-title" style="text-align: center;">Ninja Quiz</h1>
        </div>
        <!-- resultats-->
        <div class="progress" style="height: 25px; margin: 10px; background-color: #e9ecef; border-radius: 10px; overflow: hidden;">
            <div class="progress-bar" role="progressbar" style="width: 0%; background-color: #64b5f6; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center;">
                0%
            </div>
        </div>
        <div style="text-align: center;">
            <p class="fw-bold fs-3" id = "result" style="color: #64b5f6">Hello</p>
        </div>

        <!-- formulaire proprement dit -->
        <form id ="quiz" style="background-color:  #64b5f6; padding: 20px; border-radius: 8px;  margin: 20px;">
            <div> 
                <label class = "fw-bold fs-6 question">1. What is the biggest country in Africa ? </label> 
                <div style="margin-top: 10px;">
                    <input type="radio" name ="question1" value = "algeria" required>
                    <label class = "fw-bold fs-6" style="color :antiquewhite">Algeria</label><br>
                    
                    <input type="radio" name="question1" value ="nigeria" required>
                    <label class = "fw-bold fs-6"  style="color: antiquewhite">Nigeria</label>
                </div>
            </div>
            <div> 
                <label class = "fw-bold fs-6 question">2. What is the name of the biggest planet in our Solar System ? </label> 
                <div style="margin-top: 10px;">
                    <input type="radio" name="question2"  value = "jupiter" required>
                    <label class = "fw-bold fs-6" style="color :antiquewhite" >Jupiter</label><br>
                    
                    <input type="radio" name="question2" value = "venus" required>
                    <label class = "fw-bold fs-6"  style="color: antiquewhite">Venus</label>
                </div>
            </div>
            <div> 
                <label class = "fw-bold fs-6 question" id="question3">3. What is the biggest animal on Earth ? </label> 
                <div style="margin-top: 10px;">
                    <input type="radio" name="question3" value = "giraffe"  required>
                    <label class = "fw-bold fs-6" style="color :antiquewhite">Giraffe</label><br>
                    
                    <input type="radio" name="question3" value = "elephant" required>
                    <label class = "fw-bold fs-6" style="color: antiquewhite"> Elephant</label>
                </div>
            </div>
            <div class="col-12" style="margin-top: 30px;">
                <button class="btn btn-primary text-nowrap " type="submit"> Submit form </button>
                <button class="btn btn-dark text-nowrap "type="reset" >  Reset form  </button>  
              </div>
            
        </form> 
         
      </div>
    <script src = "quiz.js"> </script>
</body>
</html>
